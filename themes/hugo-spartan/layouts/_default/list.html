{{ partial "header.html" . }}
    <div class="article-meta">
        <h2><span class="title">{{ .Title | markdownify }}</span></h2>
        {{ with .Params.nzqa }}
        <small>
            <a href="https://www.nzqa.govt.nz/ncea/assessment/view-detailed.do?standardNumber={{ . }}"
                title="AS{{ . }} on NZQA">
                NZQA Link
            </a>
        </small>
        {{ end }}
    </div>
    {{ .Content }}
{{ partial "footer.html" . }}
