<script>
document.addEventListener("DOMContentLoaded", function() {
  renderMathInElement(document.body, {
    delimiters: [
      {left: "$$$$", right: "$$$$", display: true},
      
      {left: "$", right: "$", display: false},
      {left: "\\(", right: "\\)", display: false},
      {left: "\\[", right: "\\]", display: true},
      {left: "\\begin{aligned}", right: "\\end{aligned}", display: true},
      {left: "\begin{aligned}", right: "\end{aligned}", display: true},
      {left: "$", right: "$", display: false},
      {left: "$$", right: "$$", display: true}
    ]
  });
});
</script>
