# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  stage: test
  script:
  - hugo
  except:
  - master

pages:
  stage: deploy
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master

assets:
  stage: deploy
  image: pandoc/latex:2.6
  script:
    - chmod u+x test.sh
    - echo "Modifying script permissions"
    - chmod u+x ci-build.sh
    - echo "Calling the build script"
    - ./ci-build.sh
